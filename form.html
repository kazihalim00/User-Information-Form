<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <form id="userForm" class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">User Information</h2>
        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="mt-1">
                <input type="text" name="username" id="username" placeholder="kazi00"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
        </div>
        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="mt-1">
                <input type="email" name="email" id="email" placeholder="kazihalim44@gmail.com"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
        </div>
        <!-- Phone Number -->
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="mt-1">
                <input type="tel" name="phone" id="phone" placeholder="+8801XXXXXXXXX"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
        </div>

        <!-- Gender -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Gender</label>
            <div class="mt-2 flex space-x-6">
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" value="male"
                        class="text-indigo-600 border-gray-300 focus:ring-indigo-500" />
                    <span class="ml-2 text-sm text-gray-700">Male</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" value="female"
                        class="text-indigo-600 border-gray-300 focus:ring-indigo-500" />
                    <span class="ml-2 text-sm text-gray-700">Female</span>
                </label>
            </div>
        </div>
        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </div>
    </form>

    </form>
</body>

</html>
